site_name: dstack.ai
repo_url: https://github.com/dstackai/dstackai.github.io
edit_uri: edit/main/docs/
theme:
  name: material
  logo: assets/logo_white.svg
  favicon: images/favicon.ico
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - toc.integrate
#    - navigation.sections
    - navigation.expand
    - navigation.top
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      toc_depth: 3
extra_css:
  - stylesheets/extra.css
extra:
  homepage: https://dstack.ai
  generator: false
  analytics:
    provider: google
    property: UA-4493451-5
nav:
  - Quickstart: index.md
  - Tutorials:
    - Training GPT-2: gpt-2.md
  - Limitations: limitations.md